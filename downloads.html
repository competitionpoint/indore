<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Downloads | Competition Point</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Highlight active buttons */
    .download-btn.active {
      background-color: #e04e2c;
      transform: scale(1.1);
    }
    /* Spacing and layout adjustments */
    .downloads .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }
    /* Separate subjects and chapters visually */
    #subject-buttons {
      margin-top: 30px;
    }
    #chapter-links {
      margin-top: 30px;
    }
    /* Ensure buttons are full-width on small screens */
    @media (max-width: 600px) {
      .download-btn {
        flex: 1 1 100%;
      }
    }
    /* Chapter link styling override for better readability */
    .download-links ul li {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Competition Point Logo" class="logo">
      <h1>Competition Point</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="downloads.html" class="active">Downloads</a></li>
        <li><a href="notice.html">Notice Board</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="registration.html">Student Registration</a></li>
        <li><a href="admin.html">Admin Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="downloads">
      <h2>Download Notes</h2>
      <p>Select your class, then subject to view chapter-wise notes.</p>
      <div class="btn-group" id="class-buttons"></div>
      <div class="btn-group subjects" id="subject-buttons"></div>
      <div class="chapters download-links" id="chapter-links"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Competition Point. All rights reserved.</p>
  </footer>

  <script>
    // NCERT chapter-wise placeholder URLs
    const notesData = {
      '10th': {
        'Science': {
          'Chapter 1: Chemical Reactions and Equations': 'YOUR_DRIVE_URL_HERE',
          'Chapter 2: Acids, Bases and Salts': 'YOUR_DRIVE_URL_HERE',
          'Chapter 3: Metals and Non-metals': 'YOUR_DRIVE_URL_HERE',
          'Chapter 4: Carbon and its Compounds': 'YOUR_DRIVE_URL_HERE',
          'Chapter 5: Periodic Classification of Elements': 'YOUR_DRIVE_URL_HERE',
          'Chapter 6: Life Processes': 'YOUR_DRIVE_URL_HERE',
          'Chapter 7: Control and Coordination': 'YOUR_DRIVE_URL_HERE',
          'Chapter 8: How Do Organisms Reproduce?': 'YOUR_DRIVE_URL_HERE',
          'Chapter 9: Heredity and Evolution': 'YOUR_DRIVE_URL_HERE',
          'Chapter 10: Light – Reflection and Refraction': 'YOUR_DRIVE_URL_HERE',
          'Chapter 11: The Human Eye and the Colourful World': 'YOUR_DRIVE_URL_HERE',
          'Chapter 12: Electricity': 'YOUR_DRIVE_URL_HERE',
          'Chapter 13: Magnetic Effects of Electric Current': 'YOUR_DRIVE_URL_HERE',
          'Chapter 14: Sources of Energy': 'YOUR_DRIVE_URL_HERE',
          'Chapter 15: Our Environment': 'YOUR_DRIVE_URL_HERE',
          'Chapter 16: Sustainable Management of Natural Resources': 'YOUR_DRIVE_URL_HERE'
        },
        'Maths': {
          'Chapter 1: Real Numbers': 'YOUR_DRIVE_URL_HERE',
          'Chapter 2: Polynomials': 'YOUR_DRIVE_URL_HERE',
          'Chapter 3: Pair of Linear Equations in Two Variables': 'YOUR_DRIVE_URL_HERE',
          'Chapter 4: Quadratic Equations': 'YOUR_DRIVE_URL_HERE',
          'Chapter 5: Arithmetic Progression': 'YOUR_DRIVE_URL_HERE',
          'Chapter 6: Triangles': 'YOUR_DRIVE_URL_HERE',
          'Chapter 7: Coordinate Geometry': 'YOUR_DRIVE_URL_HERE',
          'Chapter 8: Introduction to Trigonometry': 'YOUR_DRIVE_URL_HERE',
          'Chapter 9: Applications of Trigonometry': 'YOUR_DRIVE_URL_HERE',
          'Chapter 10: Circles': 'YOUR_DRIVE_URL_HERE',
          'Chapter 11: Constructions': 'YOUR_DRIVE_URL_HERE',
          'Chapter 12: Heron’s Formula': 'YOUR_DRIVE_URL_HERE',
          'Chapter 13: Surface Areas and Volumes': 'YOUR_DRIVE_URL_HERE',
          'Chapter 14: Statistics': 'YOUR_DRIVE_URL_HERE',
          'Chapter 15: Probability': 'YOUR_DRIVE_URL_HERE'
        },
        'Social Science': {
          'History – Chapter 1: The Rise of Nationalism in Europe': 'YOUR_DRIVE_URL_HERE',
          // ...other chapters
        }
      },
      '11th': {
        // ...chapters
      },
      '12th': {
        // ...chapters
      }
    };

    const classButtons = document.getElementById('class-buttons');
    const subjectButtons = document.getElementById('subject-buttons');
    const chapterLinks = document.getElementById('chapter-links');

    // Populate class buttons
    Object.keys(notesData).forEach(cls => {
      const btn = document.createElement('button');
      btn.className = 'download-btn';
      btn.textContent = cls;
      btn.addEventListener('click', () => {
        document.querySelectorAll('#class-buttons .download-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('#subject-buttons .download-btn').forEach(b => b.classList.remove('active'));
        chapterLinks.innerHTML = '';
        btn.classList.add('active');
        subjectButtons.innerHTML = '';
        subjectButtons.style.display = 'flex';
        Object.keys(notesData[cls]).forEach(subj => {
          const sbtn = document.createElement('button');
          sbtn.className = 'download-btn';
          sbtn.textContent = subj;
          sbtn.addEventListener('click', () => {
            document.querySelectorAll('#subject-buttons .download-btn').forEach(b => b.classList.remove('active'));
            sbtn.classList.add('active');
            chapterLinks.innerHTML = '';
            chapterLinks.style.display = 'block';
            const ul = document.createElement('ul');
            Object.entries(notesData[cls][subj]).forEach(([chapter, url]) => {
              const li = document.createElement('li');
              const a = document.createElement('a');
              a.href = url;
              a.target = '_blank';
              a.rel = 'noopener';
              a.textContent = chapter;
              li.appendChild(a);
              ul.appendChild(li);
            });
            chapterLinks.appendChild(ul);
          });
          subjectButtons.appendChild(sbtn);
        });
      });
      classButtons.appendChild(btn);
    });
  </script>
</body>
</html>
