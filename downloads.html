   const classButtons   = document.getElementById('class-buttons');
    const subjectButtons = document.getElementById('subject-buttons');
    const chapterLinks   = document.getElementById('chapter-links');

    // Populate Class buttons
    Object.keys(notesData).forEach(cls => {
    const btn = document.createElement('button');
// add both the base download-btn plus the new class-btn
btn.classList.add('download-btn','class-btn');

      btn.textContent = cls;

      btn.addEventListener('click', () => {
        // Activate this class, hide siblings
        document.querySelectorAll('#class-buttons .download-btn')
                .forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        Array.from(classButtons.children).forEach(b => {
          if (b !== btn) b.style.display = 'none';
        });

        // Clear any previous subjects/chapters
        subjectButtons.innerHTML = '';
        chapterLinks.innerHTML   = '';
        chapterLinks.style.display = 'none';

        // Show & populate subjects
        subjectButtons.style.display = 'flex';
        Object.keys(notesData[cls]).forEach(subj => {
          const sbtn = document.createElement('button');
          sbtn.className = 'download-btn';
          sbtn.textContent = subj;

          sbtn.addEventListener('click', () => {
            // Activate this subject (but DO NOT hide siblings)
            document.querySelectorAll('#subject-buttons .download-btn')
                    .forEach(b => b.classList.remove('active'));
            sbtn.classList.add('active');

            // Clear & show chapters
            chapterLinks.innerHTML = '';
            chapterLinks.style.display = 'block';
            const ul = document.createElement('ul');

            Object.entries(notesData[cls][subj]).forEach(([chapter, url]) => {
              const li = document.createElement('li');
              const a  = document.createElement('a');
              const isPending = !url || url === '#';

              if (isPending) {
                a.href = '#';
                a.textContent = `${chapter} (coming soon…)`;
                a.style.color  = '#999';
                a.style.cursor = 'not-allowed';
                a.addEventListener('click', e => {
                  e.preventDefault();
                  alert(`Notes for “${chapter}” will be uploaded shortly. Please check back soon!`);
                });
              } else {
                a.href   = url;
                a.target = '_blank';
                a.rel    = 'noopener';
                a.textContent = chapter;
              }

              li.appendChild(a);
              ul.appendChild(li);
            });

            chapterLinks.appendChild(ul);
          });

          subjectButtons.appendChild(sbtn);
        });
      });

      classButtons.appendChild(btn);
    });
