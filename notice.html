<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notice Board | Competition Point</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .notice-section {
      padding: 20px;
      margin: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .notice-section h2 {
      font-size: 28px;
      margin-bottom: 15px;
      text-align: center;
    }
    #notice-list {
      list-style: none;
      padding: 0;
    }
    #notice-list li {
      background: #f5f5f5;
      margin: 8px 0;
      padding: 12px;
      border-left: 4px solid #ff5733;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Competition Point Logo" class="logo">
      <h1>Competition Point</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="downloads.html">Downloads</a></li>
        <li><a href="notice.html" class="active">Notice Board</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="registration.html">Student Registration</a></li>
        <li><a href="admin.html">Admin Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="notice-section">
      <h2>Latest Notices</h2>
      <ul id="notice-list">
        <li>Loading notices...</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Competition Point. All rights reserved.</p>
  </footer>

  <script>
    // Replace with your Google Sheet ID
    const SHEET_ID = '12cK6JQHHgSS_lcDWFU5WYNnXajGCXLXeBzkWGDEdLV0';
    const SHEET_NAME = 'notice';
    const RANGE = 'A1:A10';
    const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${SHEET_NAME}&range=${RANGE}`;

    fetch(CSV_URL)
      .then(response => response.text())
      .then(csvText => {
        const rows = csvText.trim().split('\n');
        const list = document.getElementById('notice-list');
        list.innerHTML = '';
        rows.forEach((row, idx) => {
          // Skip empty rows
          if (!row) return;
          const li = document.createElement('li');
          li.textContent = row;
          list.appendChild(li);
        });
        if (list.children.length === 0) {
          list.innerHTML = '<li>No notices available.</li>';
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById('notice-list').innerHTML = '<li>Error loading notices.</li>';
      });
  </script>
</body>
</html>
